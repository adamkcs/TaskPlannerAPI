version: "3.8"

services:

  taskplanner-api:
    build: .
    container_name: taskplanner_api
    ports:
      - "8080:8080"
    volumes:
      - sqlite-data:/app  # Mount volume to persist database file
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200" 

  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.3
    container_name: kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

volumes:
  sqlite-data:  # Named volume to persist SQLite database